{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Excel{% endblock %}

{% block main %}
<style>


</style>
<div class="div_excel">
    <h2 class="h1o" align="">Upload de Excel</h2>

    <div class="formnovo">
        <form method="POST" enctype="multipart/form-data" id="tirarExcel">
            {% if messages %}
                {% for m in messages %}
                    <div class="alert alert-warning" role="alert">
                      {{ m }}
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}

            <div>
                <label for="FileInput"  style="width: 44px">
                    <img id="btnsalvar" src="/static/salvar.svg" style="width: 44px" class="darkmode" data-toggle="tooltip" title="Salvar Excel">
                </label>
                <form>
                    <input type="submit" id="FileInput" style="cursor: pointer;  display: none"/>
                </form>
            </div>

        </form>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script>
$('#tirarExcel').submit(function() {
    console.log("teste");
    window.setTimeout(myFunction, 2000);
});
</script>

<script>
function myFunction() {
  document.getElementById("id_excel").value = "";

}
</script>

{% endblock %}
